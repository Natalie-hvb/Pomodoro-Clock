<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pomodoro Clock</title>
    </head>
    <body>
        <header>
            <h1>Pomodoro Timer</h1>
        </header>
        <main>
            <div id="container">
                <div id="top-buttons">
                    <button id="timer" class="top-button">Timer</button>
                    <button id="break" class="top-button">Break</button>
                </div>

                <!-- Start Timer -->
                
                <div id="start-timer" class="the-timer">
                    <p id="start-minutes">0</p>
                    <p class="semicolon">:</p>
                    <p id="start-seconds">10</p>
                </div>

                <!-- Break Timer -->  
                
                <div id="break-timer" class="the-timer">
                    <p id="break-minutes">0</p>
                    <p class="semicolon">:</p>
                    <p id="break-seconds">05</p>
                </div> 
            </div>
            <div id="bottom-buttons">
                <button id="start" class="bottom-button">Start</button>
                <button id="stop" class="bottom-button">Stop</button>
                <button id="reset" class="bottom-button">Reset</button>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pomodoro Clock</title>
    </head>
    <body>
        <header class="main-content">
            <h1>Pomodoro Timer</h1>
        </header>
        <main class="main-content">
            <div id="container">
                <!-- Start Timer -->
                <div class="timers">
                    <button id="timer" class="top-button">Timer</button>
                    <div id="start-timer" class="the-timer">
                        <p id="start-minutes">25</p>
                        <p class="semicolon">:</p>
                        <p id="start-seconds">00</p>
                    </div>
                </div>

                <!-- Break Timer --> 
                <div class="timers">
                    <button id="break" class="top-button">Break</button> 
                    <div id="break-timer" class="the-timer">
                        <p id="break-minutes">05</p>
                        <p class="semicolon">:</p>
                        <p id="break-seconds">00</p>
                    </div>
                </div>
            </div>
            <div id="bottom-buttons">
                <button id="start" class="bottom-button">Start</button>
                <button id="stop" class="bottom-button">Stop</button>
                <button id="reset" class="bottom-button">Reset</button>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
